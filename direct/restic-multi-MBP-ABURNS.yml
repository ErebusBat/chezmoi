---
targets:
  thelio:
    uri: rest:http://aabmbp:3R7ZEADxYz@thelio.erebusbat.net:8000
    checks:
      ping: :host

  minio:
    enabled: false
    uri: s3:http://nas.erebusbat.net:9000/restic
    env_file: ~/.restic/.freenas-minio-creds.env
    checks:
      ping: :host

  airplane:
    enabled: false
    uri: /Users/andrew.burns/.cache/restic_local
    # checks:
    #   local_path:

  # batpi:
  #   uri: rest:http://aabmbp:3R7ZEADxYz@batpi.erebusbat.net:8000
  #   checks:
  #     ping: :host

  # sea_back is for when the drive is physically connected
  # The `thelio` target is the same data, just exposed over rest-server
  sea_back:
    enabled: false
    uri: /Volumes/SeaBack/backups
    checks:
      local_path:

  usbt_sandisk_orange:
    enabled: false
    uri: /Volumes/BigOrgange/.bak
    checks:
      local_path:

  usbt_black:
    enabled: false
    uri: /Volumes/usbt_black/.bak
    checks:
      local_path:

  usbt_red:
    enabled: false
    uri: /Volumes/usbt_red/.bak
    checks:
      local_path:

vaults:
  erebusbat:
    keyfile: ~/.restic/.erebusbat.key
  tguest:
    keyfile: ~/.restic/.traction_guest.key
    sudo: false
policies:
  unspecified:
    keep_last: 7
    keep_hourly: 8
    keep_daily: 7
    keep_weekly: 2
    keep_monthly: 1
    keep_yearly: 1
    keep_within: 5h
  daily:
    keep_last: 2
    keep_hourly: 6
    keep_daily: 14
    keep_weekly: 4
    keep_monthly: 1
    keep_yearly: 5
    keep_within: 2h

datasets:
  obsidian:
    vault: erebusbat
    paths:
      - ~/Documents/Obsidian/vimwiki
      - ~/Documents/Obsidian/Journal
    tags:
      - obsidian
    restic_opts:
      exclude-caches: true
      exclude: .DS_Store
    post_commands:
      backup_success:
        - curl -s 'http://uptime-kuma.erebusbat.net/api/push/w6NdR9GvPb?status=up&msg=OK&ping='

  src:
    vault: erebusbat
    paths:
      - ~/src
    restic_opts:
      exclude: ~/src/sie
    post_commands:
      backup_success:
        - curl -s 'http://uptime-kuma.erebusbat.net/api/push/cY5MUMy3Yv?status=up&msg=OK&ping='

  tguest:
    vault: tguest
    paths:
      - ~/src/sie
    restic_opts:
      exclude:
        - ~/src/sie/my_docker_env
        - guest/server/tmp/
        - guest/shc_query_service/tmp/
    post_commands:
      backup_success:
        - curl -s 'http://uptime-kuma.erebusbat.net/api/push/DsPMC5Nlfe?status=up&msg=OK&ping='

  tguest_no_frontend:
    vault: tguest
    paths:
      - ~/src/sie
    restic_opts:
      exclude-caches: true
      exclude:
        - ~/src/sie/my_docker_env
        - ~/src/sie/server/tmp/
        - ~/src/sie/server/frontend/
        - ~/src/sie/server/gopro/
        - ~/src/sie/server/kiosk/
        - ~/src/sie/server/register/
        - ~/src/sie/server/web/
        - ~/src/sie/server/server/
        - ~/src/sie/shc_query_service/tmp/

  tguest_cold:
    vault: tguest
    tags:
      - cold
    pre_commands:
      dataset_backup:
        - cd ~/src/sie/my_docker_env && make stop
    post_commands:
      dataset_backup:
        - cd ~/src/sie/my_docker_env && make start
    paths:
      - ~/src/sie
    restic_opts:
      exclude-caches: true
    post_commands:
      backup_success:
        - curl -s 'http://uptime-kuma.erebusbat.net/api/push/55dflCicIq?status=up&msg=OK&ping='

defaults:
  latest: 1

