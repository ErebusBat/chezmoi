session_name: lshq
start_directory: ~/src/lshq
windows:

- window_name: src
  panes:
    - wd lshq
    - wd lshq

- window_name: pos
  panes:
    - wd lspos
    - wd lspos

- window_name: swipely
  panes:
    - wd lsswipely
    - wd lsswipely

- window_name: olo
  panes:
    - wd lsolo
    - wd lsolo

- window_name: cfg_svc
  panes:
    - shell_command:
      - wd lscfgsvc
      - ./script/standalone
    - shell_command:
      - wd lscfgsvc

- window_name: misc
  panes:
    - shell_command:
      - fastfetch
    - pane:
      focus: true

