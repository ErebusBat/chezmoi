session_name: system
start_directory: ~/src
windows:
- window_name: wiki
  focus: true
  panes:
    - shell_command:
      - wd vimwiki
      - vimlog -- y 0
      # - ~/bin/.chezmoi-status.sh loop
    - shell_command:
      - wd vimwiki
      - neofetch

- window_name: chezmoi
  panes:
    - shell_command:
      - wd chezmoi
      - neofetch
    - shell_command:
      - wd chezmoi

- window_name: src
  panes:
    - wd src
    - wd src

- window_name: zsh
  options:
    automatic-rename: 'off'
  suppress_history: false
  panes:
    - shell_command:
        - neofetch
    - pane:
      focus: true

- window_name: servers
  # use list-windows to get layout string
  layout: d421,249x79,0,0[249x25,0,0,36,249x25,0,26,37,249x27,0,52,38]
  options:
    automatic-rename: 'off'
  suppress_history: false
  panes:
    - shell_command:
        - ssh nuc
    - shell_command:
        - ssh-add ~/.ssh/id_ecdsa
        - ssh -A maze
    # - shell_command:
    #     - ssh thelio

- window_name: misc
  panes:
    - shell_command:
      - neofetch
    - pane:
      focus: true

- window_name: utils
  panes:
    - shell_command:
      - /opt/homebrew/opt/backrest/bin/backrest --bind-address :9898
    - pane:
      focus: true

