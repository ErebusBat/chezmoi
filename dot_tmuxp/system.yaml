session_name: system
start_directory: ~/src
windows:
- window_name: wiki
  focus: true
  panes:
    - shell_command:
      - wd vimwiki
      - vimlog -- y 0
      # - ~/bin/.chezmoi-status.sh loop
    - shell_command:
      - wd vimwiki
      - fastfetch

- window_name: chezmoi
  panes:
    - shell_command:
      - wd chezmoi
      - fastfetch
    - shell_command:
      - wd chezmoi

- window_name: src
  panes:
    - wd src
    - wd src

- window_name: zsh
  options:
    automatic-rename: 'off'
  suppress_history: false
  panes:
    - shell_command:
        - fastfetch
    - pane:
      focus: true

